{% extends 'blog/base.html' %} {% block content %} {%load staticfiles%}
<div>
  <div class="card" style="width: 18rem;">
    <img src="{% static 'img/1.jpg'%}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ post.text | linebreaksbr }}</h5>
      <p class="card-text">Опубликовано: {{ post.published_date }}</p>
      <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </div>
  </div>
  {% endblock %}
</div>
